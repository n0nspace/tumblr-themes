/*variables*/
:root {
  /*layout*/
  --postWidth: 1200px; /*character sheet container*/
  --barWidth: 80px;

  /*font styles*/
  --fontSize: 16px;

/* CSS PRELOADER (loading.io) */
.lds-ring {
  display: inline-block;
  position: fixed;
  width: 80px;
  height: 80px;
  top: 50%;
  margin-top: -40px;
  left: 50%;
  right: -40px;
  z-index: 99;
}
.lds-ring div {
  box-sizing: border-box;
  display: block;
  position: absolute;
  width: 64px;
  height: 64px;
  margin: 8px;
  border: 8px solid var(--accentColor);
  border-radius: 50%;
  animation: lds-ring 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
  border-color: var(--accentColor) transparent transparent transparent;
}
.lds-ring div:nth-child(1) {
  animation-delay: -0.45s;
}
.lds-ring div:nth-child(2) {
  animation-delay: -0.3s;
}
.lds-ring div:nth-child(3) {
  animation-delay: -0.15s;
}
@keyframes lds-ring {
  0% {
    transform: rotate(0deg);
  }
  100% {
    transform: rotate(360deg);
  }
}

/*connections*/
.cconnections {
  justify-content: space-between;
}

.cconnections li {
  position: relative;
  list-style-type: none;
  margin: 5px 2.5px;
}

.cconnections li:nth-child(1) {margin-left: 0;}
.cconnectiona li:nth-child(2) {margin-right: 0;}

.cconnections li img {
  display: block;
  width: 100px;
  height: 100px;
  object-fit: cover;
  o-object-fit: cover;
}

/*SHADOWS & BORDER RADIUS*/

.has-border-radius,
.pos_traits li,
.neg_traits li,
.cskills .track,
.cskills .track span,
.cconnections img,
.cconnections .overlay,
.character_page tr,
.cpinterest span[class$="_img"] {
  border-radius: var(--borderRadius) !important;
}

.lighter-shadow,
.character_page tr,
.pos_traits li,
.neg_traits li {
  -webkit-box-shadow: 0px 0px 20px 0px rgba(17,17,17,0.1);
  -moz-box-shadow: 0px 0px 20px 0px rgba(17,17,17,0.1);
  box-shadow: 0px 0px 20px 0px rgba(17,17,17,0.1);
}

.stronger-shadow,
.cconnections img {
  -webkit-box-shadow: 0px 0px 20px 0px rgba(17,17,17,0.2);
  -moz-box-shadow: 0px 0px 20px 0px rgba(17,17,17,0.2);
  box-shadow: 0px 0px 20px 0px rgba(17,17,17,0.2);
}

/*TOOLTIPS*/
.tooltipster-default {
  border-radius: var(--borderRadius) !important;
  border: none !important;
  background: var(--postBackground) !important;
  color: var(--textColor) !important;
}

/* Use this next selector to style things like font-size and line-height: */
.tooltipster-default .tooltipster-content {
	font-family: var(--fontFamily) !important;
	font-size: var(--fontSize) !important;
	line-height: var(--lineHeight) !important;
	padding: 8px 10px;
	overflow: hidden;
}

/*CREDIT*/

#nnspc {
  position: absolute;
  bottom: 0;
  padding: 5px 10px;
  font-family: helvetica;
  font-size: 18px;
  font-weight: bold;
  z-index: 99;
}

#nnspc a {
  text-decoration: none;
  color: var(--navigationText);
}

/* TRANSITIONS */
/*ANIMATION KEYFRAMES*/
@-webkit-keyframes fadeIn  {
  0% { opacity: 0; }
  100% { opacity: 1; }
}
@keyframes fadeIn {
  0% { opacity: 0; }
  100% { opacity: 1; }
}

.social a,
#nnspc,
#nnspc a,
nav,
.character_nav,
#sidebar_controls,
.row .quest,
.overlay,
.overlay-text,
.grid-item {
  transition: all 0.5s ease;
}

.cconnections li:hover .overlay,
.cconnections li:hover .overlay-text,
.grid-item:hover > a .overlay,
.grid-item:hover > a .overlay-text,
.is-visible {
  opacity: 1;
}

/* MEDIA QUERIES */

@media only screen and (max-width: 850px) {
  .content_wrapper {
    margin: 0 auto;
    padding: 0 25px !important;
  }

  #sidebar_controls {
    border-bottom: none;
    display: flex;
  }

  #sidebar_controls::before {
    color: var(--headlines);
  }

  .about_page table:first-of-type {
    margin-right: 0px;
  }

  nav,
  .icon_nav,
  .character_nav {
    display: none !important;
  }

  .cconnections {
    justify-content: space-around;
  }

}

</style>

</head>
