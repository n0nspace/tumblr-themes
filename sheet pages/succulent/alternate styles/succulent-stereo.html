<style>
:root {
  --fontSize: 16px;
  --cardWidth: 300px; /*entire card*/
  --imgHeight: 400px;
  
  --accent: red;
  --background:#000;
  --sidebarBackground: #000;
  --sidebarText: #fff;
  --cardBackground: #000;
  --cardText: #fff;
  
  --fontFamily: "Azaret Mono", monospace;
  --fontFamily2: Helvetica, sans-serif; 
}


/*STYLES*/

/*GENERAL*/
*{
  box-sizing: border-box;
  padding: 0;
  margin: 0;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
  text-rendering: optimizeLegibility;
}

body {
  font-size: var(--fontSize);
  font-family: var(--fontFamily);
  background: var(--background);
}

#wrapper {
  width: 100%;
  height: 100%;
} 


/*SIDEBAR*/

aside {
  position: fixed;
  width: 350px;
  background: var(--sidebarBackground);
  color: var(--sidebarText);
  height: 100%;
  z-index: 1;
  font-family: var(--fontFamily);
  padding: 50px;
  display: flex;
  flex-direction: column;
  overflow-y: auto;
}

aside h1, 
nav {
  text-transform: uppercase;
  font-family: var(--fontFamily2);
  letter-spacing: 1;
}

aside h1 {
  font-size: 1.5rem;
  font-size: 3.5rem;
  font-weight: normal;
}

aside h1 {
  display: block;
  position: relative;
}

aside .portrait {
  width: 64px;
  height: 64px;
  object-fit: cover,
}

nav {
  padding: 10px 0 15px;
}

nav a {
  position: relative;
  text-decoration: none;
  color: var(--sidebarText);
}

nav ul li {
  list-style-type: none;
  margin: 15px 0;
  font-size: 1.2rem;
  font-weight: 600;
}

#abt {
  line-height: 160%;
}

#social {
  list-style-type: none;
  margin-top: auto;
  align-self: bottom;
}

#social a {
  color: var(--sidebarText);
  font-family: var(--fontFamily2);
}

#social li {
  display: inline-block;
  margin: 0 15px 0 0;
}


/*GRID*/

main {
  position: relative;
  width: calc(100% - 300px);
  min-height: 100vh;
  height: auto;
  margin-left: 300px;
  background: var(--background);
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  padding: 35px 35px;
  border-left: 20px solid var(--accent);
}

#grid {
  margin: 0 auto;
  width: calc(var(--cardWidth) + 30px);
}


/*CARDS*/

.card {
  display: flex;
  flex-direction: column;
  width: var(--cardWidth);
  overflow: hidden;
  margin: 15px;
  color: var(--cardText);
  border: 1px solid var(--cardText);
  padding: 15px;
}

.card > a {
  line-height: 0;
  position: relative;
  color: #fff;
}

.card img {
  width: 100%;
  height: var(--imgHeight);
  object-fit: cover;
  line-height: 0;
}

.box {
  position: relative;
  background: var(--cardBackground);
  height: auto;
  padding: 15px 0px 0;
  line-height: 160%;
  overflow: hidden;
}

.box h2 {
  font-size: 1.5rem;
  font-family: var(--fontFamily2);
  text-transform: uppercase;
  letter-spacing: 1px;
  font-weight: normal;
}

.box .ctitle {
  font-family: var(--fontFamily2);
  font-style: normal;
  font-size: 0.9;
  text-transform: uppercase;
  color: var(--accent);
}

.box .desc {
  position: relative;
  height: 100%;
  overflow-y: auto;
}

.box .desc p:not(first-of-type) {
  margin-top: 15px;
}

.box a, #abt a {
  color: var(--boxText);
  text-decoration: none;
  box-shadow: inset 0 -5px var(--accent);
}


/*OVERLAY*/

.overlay {
  background: rgba(0,0,0,0.3);
  position: absolute;
  height: 100%;
  width: 100%;
  left: 0;
  top: 0;
  bottom: 0;
  right: 0;
  opacity: 0;
  -webkit-transition: all 0.4s ease-in-out 0s;
  -moz-transition: all 0.4s ease-in-out 0s;
  transition: all 0.4s ease-in-out 0s;
}

.overlay-text {
  position: absolute;
  text-align: center;
  padding-left: 1em;
  padding-right: 1em;
  width: 100%;
  top: 80%;
  left: 50%;
  opacity: 0;
  -webkit-transform: translate(-50%, -50%);
  -moz-transform: translate(-50%, -50%);
  transform: translate(-50%, -50%);
  -webkit-transition: all 0.3s ease-in-out 0s;
  -moz-transition: all 0.3s ease-in-out 0s;
  transition: all 0.3s ease-in-out 0s;
  font-size: 500%;
}

.card > a:hover .overlay {
  opacity: 1;
}
.card > a:hover .overlay-text {
  opacity: 1;
  top: 50%;
  left: 50%;
}


/*ANIMATION KEYFRAMES*/

@-webkit-keyframes fadeIn  {
  0% { opacity: 0; }
  20% { opacity: 0; }
  40% { opacity: 0.3; }
  60% { opacity: 0.5; }
  80% { opacity: 0.9; }
  100% { opacity: 1; }
}
@keyframes fadeIn {
  0% { opacity: 0; }
  20% { opacity: 0; }
  40% { opacity: 0.3; }
  60% { opacity: 0.5; }
  80% { opacity: 0.9; }
  100% { opacity: 1; }
}

main {
  -webkit-animation-duration: 0.8s;
  animation-name: fadeIn;
  animation-duration: 0.8s;
}


/*HOVER*/

a {
  transition: all 0.2s ease-in-out;
}

nav a:before {
  content: '';
  position: absolute;
  width: 0%;
  height: 3px;
  top: 50%;
  margin-top: -0.5px;
  background: var(--accent);
}

nav a:before {
  left: -2.5px;
}

nav a:hover:before {
  background: var(--accent);
  width: 100%;
  transition: width 0.5s cubic-bezier(0.22, 0.61, 0.36, 1);
}

a:hover {
  color: var(--accent);
}

#social a:hover {
  color: var(--accent);
}


/*MEDIA QUIERIES*/

@media only screen and (max-width: 720px) {
  body > iframe:first-of-type {
    top: 80px;
  }
  
  aside {
    position: fixed;
    width: 100%;
    height: 80px;
    flex-direction: row;
    justify-content: space-between;
    padding: 20px 50px
  }
  
  #abt, nav li {
    display: none;
  }
  
  nav {
    padding: 0;
  }
  
  nav li:first-of-type {
    display: block;
    margin: 10px 0;
  }
  
  nav li a {
    font-size: 0.9rem;
  }
  
  #social {
    margin: inherit;
    padding-top: 6px;
  }
  
  main {
    width: 100%;
    margin-left: 0;
    border-left: none;
    padding: 100px 0px;
  }
  
  #grid {
    width: var(--gridWidth);
  }
}

@media only screen and (max-width: 500px) {
  aside h1 {
    font-size: 1.0rem;
    padding-top: 10px;
  }
  
  aside .sep {
    display: none;
  }
  
  aside .portrait {
    display: none;
  }
  
  #social svg {
    height: 15px;
    margin-top: 5px;
  }
  
  #social li {
    margin: 0 3px;
  }
}
</style>
